plugins {
    id 'java'
}

group 'f1cont.niki119'
version '0.2'

repositories {
    mavenCentral()
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

compileJava{
    options.encoding = "UTF-8"
}

jar {
    manifest{
        attributes(
                "Main-Class":"f1cont.niki119.manga119.MANGA119"
        )
    }
}